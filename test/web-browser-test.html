<script src="../node_modules/get-constructors/get-constructors.js"></script>
<!--script src="http://lightspeedworks.github.io/base-class-extend/lib/base-class-extend.js"></script-->
<script src="../lib/base-class-extend.js"></script>

<script>
constructors.extendPrototype();

function pr() {
  var msg = [].slice.call(arguments).join(' ');
  console.log(msg);
  if (typeof document !== 'undefined')
    document.write(msg + '<br/>');
}
var Klass = BaseClass.extend('Klass');
var k1 = new Klass();
var k2 = Klass.new();
var k3 = Klass();
var k4 = Klass.create();
function nm(e) { return e.name; }
pr(Klass.constructors.map(nm).join(' < '), ': Klass');
pr(k1   .constructors.map(nm).join(' < '), ': k1');
pr(k2   .constructors.map(nm).join(' < '), ': k2');
pr(k3   .constructors.map(nm).join(' < '), ': k3');
pr(k4   .constructors.map(nm).join(' < '), ': k4');
</script>
