<script src="../lib/base-class-extend.js">
</script>

<script>
function pr() {
  var msg = [].slice.call(arguments).join(' ');
  console.log(msg);
  if (typeof document !== 'undefined')
    document.write(msg + '<br/>');
}
var Klass = BaseClass.extend('Klass');
var k1 = new Klass();
var k2 = Klass.new();
var k3 = Klass();
var k4 = Klass.create();
function mapName(e) { return e.name; }
pr(Klass.constructors.map(mapName).join(' < '), ': Klass');
pr(k1.constructors.map(mapName).join(' < '), ': k1');
pr(k2.constructors.map(mapName).join(' < '), ': k2');
pr(k3.constructors.map(mapName).join(' < '), ': k3');
pr(k4.constructors.map(mapName).join(' < '), ': k4');
</script>
